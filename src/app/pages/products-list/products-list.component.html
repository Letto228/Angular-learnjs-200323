<!-- <ng-template let-productsFromContext="$implicit" let-ngIfInputValue="ngIf" [ngIf]="products" [ngIfElse]="loader"> -->
<div
	*ngIf="products as ngIfInputValue; else loader; let productsFromContext = $implicit"
	class="scroll-container"
>
	<!-- <ng-template
			ngFor
			[ngForOf]="productsFromContext"
			[ngForTrackBy]="trackById"
			let-product
			let-productsFromNgForDirective="ngForOf"
			let-index="index"
		> -->

	<!-- Для применения пагинации. chank - массив отображаемых элементов -->
	<ng-container
		*appPagination="
			let chank of products;
			chankSize: 2;
			let next = next;
			let back = back;
			let index = index
		"
	>
		<div class="cards-container">
			<div class="pagination-container">
				<button mat-icon-button (click)="back(); $event.stopPropagation()">
					<mat-icon>chevron_left</mat-icon>
				</button>
				{{ index + 1 }}
				<button mat-icon-button (click)="next(); $event.stopPropagation()">
					<mat-icon>chevron_right</mat-icon>
				</button>
			</div>

			<app-card
				*ngFor="let product of chank; trackBy: trackById; let index = index"
				class="card"
				[product]="product"
				(buy)="onBuy($event)"
			></app-card>
		</div>
	</ng-container>
