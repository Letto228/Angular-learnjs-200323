<mat-card class="example-card">
	<img mat-card-image alt="Photo of a Shiba Inu" [src]="item.images[2].url" />
	<mat-card-content>
		<p class="card__price">{{ item.price }} ₽</p>
		<p>
			{{ item.name }}
		</p>
		<p class="card__rating-wr">
			<span
				*ngFor="let star of stars"
				class="card__star"
				[class.filled]="star <= item.rating"
			>
				★
			</span>
			<span class="card__rating">{{ item.feedbacksCount }}</span>
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="addToCart($event)">
			В корзину
		</button>
	</mat-card-actions>
</mat-card>
