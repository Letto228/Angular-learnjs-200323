<mat-card class="card">
	<mat-card-header>
		<mat-card-title-group>
			<mat-card-title>{{ cardParameters.name }}</mat-card-title>
			<mat-card-subtitle>Price: {{ cardParameters.price }} USD</mat-card-subtitle>
			<mat-card-subtitle>Rating: {{ cardParameters.rating }}</mat-card-subtitle>
			<img mat-card-lg-image alt="product image" [src]="cardParameters.imageSrc" />
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		{{ cardParameters.description }}
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="onBuyClick($event)">Buy</button>
	</mat-card-actions>
</mat-card>
