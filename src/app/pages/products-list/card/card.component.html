<mat-card class="card">
	<mat-card-header>
		<mat-card-title-group>
			<mat-card-title>{{ product.name }}</mat-card-title>
			<mat-card-subtitle>Price: {{ product.price }} USD</mat-card-subtitle>
			<mat-card-subtitle>Rating: {{ product.rating }}</mat-card-subtitle>
			<img mat-card-lg-image alt="product image" [src]="product.images[0].url" />
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		{{ product.description }}
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="onBuyClick($event)">Buy</button>
	</mat-card-actions>
</mat-card>
