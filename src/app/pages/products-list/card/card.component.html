<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>{{ cardInfo.name }}</mat-card-title>
		<mat-card-subtitle>price: {{ cardInfo.price }}</mat-card-subtitle>
		<mat-card-subtitle>rating: {{ cardInfo.rating }}</mat-card-subtitle>
		<mat-card-subtitle>sub category: {{ cardInfo.subCategory }}</mat-card-subtitle>
		<mat-card-subtitle>
			feedbacks count: {{ cardInfo.feedbacksCount }}
		</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image alt="Photo {{ cardInfo.name }}" [src]="cardInfo.images[0]?.url" />
	<mat-card-actions>
		<button mat-button (click)="handlePurchase($event)">Мамкупи</button>
	</mat-card-actions>
</mat-card>
