<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Цена: {{ product.price }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="clickHandler($event, product._id)">В корзину</button>
  </mat-card-actions>
</mat-card>
