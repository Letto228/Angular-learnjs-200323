<mat-toolbar
	[color]="applicationConfig?.headerColorPalete"
	[style.height]="applicationConfig?.headerHeight"
>
	<!-- <mat-toolbar
	color="primary"
	[style.backgroundColor]="applicationConfig?.headerColor"
> -->
	<button
		mat-icon-button
		aria-label="Example icon-button with menu icon"
		class="example-icon"
		(click)="menuClick.emit('data form child')"
	>
		<mat-icon>menu</mat-icon>
	</button>
	<img class="shop-icon" [src]="applicationConfig?.shopIconSrc" />
	<!-- <img class="shop-icon" [src]="applicationConfig && applicationConfig.shopIconSrc" /> -->
	<!-- <img class="shop-icon" src="{{applicationConfig?.shopIconSrc}}" /> -->
	<span>{{ applicationConfig?.title }}</span>
	<span class="example-spacer"></span>
	<button
		mat-icon-button
		aria-label="Example icon-button with heart icon"
		class="example-icon favorite-icon"
	>
		<mat-icon>favorite</mat-icon>
	</button>
	<button
		mat-icon-button
		aria-label="Example icon-button with share icon"
		class="example-icon"
	>
		<mat-icon>share</mat-icon>
	</button>
</mat-toolbar>
