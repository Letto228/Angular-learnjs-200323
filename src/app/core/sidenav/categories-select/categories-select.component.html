<mat-accordion>
	<mat-expansion-panel *ngFor="let category of categories" hideToggle>
		<mat-expansion-panel-header>
			<mat-panel-title>
				{{ category.name }}
			</mat-panel-title>
		</mat-expansion-panel-header>
		<div class="sub-catigories-container">
			<!-- add redirect by click on "products-list" page with subCategory._id parametrs -->
			<!-- [routerLink]="['/products-list', subCategory._id]"
			навигация не делается в кнопке, можно переписать на див, либо через функцию -->
			<!-- (click)="subCategoryClick(subCategory._id)" -->
			<button
				*ngFor="let subCategory of category.subCategories"
				mat-button
				hideToggle
				class="sub-catigory"
				[routerLink]="['/products-list', subCategory._id]"
			>
				{{ subCategory.name }}
			</button>
		</div>
	</mat-expansion-panel>
</mat-accordion>
